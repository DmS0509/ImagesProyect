<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
    <link rel="stylesheet" href="assets/css/estilo1.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/images/image.png" alt="logo">
            <span>Imagenes</span>
        </div>
        <nav>
            <a href="#">Subir imagen</a>
            <a href="/contenedores.html">Imagenes</a>
        </nav>
    </header>
    <main>
        <div class="upload-container">
            <h1>Sube una imagen</h1>
            <input type="file" id="fileInput" style="display: none;" accept="image/*">
            <button class="upload-btn" id="uploadBtn">Seleccionar Archivo</button>
            <p>Se√±or usuario, elija su imagen a subir <br> tipo .png o .jpg</p>
            <div id="preview"></div>
            <button class="save-btn" id="saveBtn" style="display: none;">Guardar Imagen</button>
            <p id="statusMessage"></p>
        </div>
    </main>

    <section class="model-container">
        <div class="card">
            <a href="/contenedor1.html">
                <img src="/assets/images/imagen1.jpg" alt="Archivos 1">
                <h3>Archivos 1</h3>
            </a>
        </div>
        <div class="card">
            <a href="/contenedor2.html">
                <img src="/assets/images/image4.jpg" alt="Archivos 2">
                <h3>Archivos 2</h3>
            </a>
        </div>
        <div class="card">
            <a href="/contenedor3.html">
                <img src="/assets/images/image3.png" alt="Archivos 3">
                <h3>Archivos 3</h3>
            </a>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
